<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --base: #FFE0B2;
      --done: #B9F871;
      --text: #111;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    /* Header */
    .header {
      background: var(--base);
      border-radius: 22px;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0;
      line-height: 1.1;
    }

    .count-circle {
      width: 56px;
      height: 56px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 20px;
    }

    .date-card {
      background: var(--base);
      border-radius: 18px;
      padding: 20px 12px;
      text-align: center;
      font-weight: 700;
      user-select: none;
    }

    .date-card span {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    .date {
      font-size: 1.25rem;
    }

    /* States */
    .today {
      cursor: pointer;
      box-shadow: 0 0 0 3px var(--text);
    }

    .today:not(.completed):active {
      transform: scale(0.98);
    }

    .completed {
      background: var(--done);
      box-shadow: none !important;
      cursor: default !important;
    }

    .future {
      opacity: 0.45;
    }

    /* Export button */
    .export {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--base);
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
    }

    /* Quote */
    .quote {
      background: var(--base);
      border-radius: 22px;
      padding: 22px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count-circle" id="count">0</div>
    </div>

    <!-- Grid -->
    <div class="grid" id="datesGrid"></div>

    <!-- Export -->
    <button class="export" id="exportBtn">Export Completed Days</button>

    <!-- Quote -->
    <div class="quote">
      “You don’t need motivation.<br>
      You need consistency.”
    </div>
  </div>

<script>
  const TOTAL_TILES = 8;
  const TODAY_INDEX = 3;
  const STORAGE_KEY = "completedDates";

  const grid = document.getElementById("datesGrid");
  const countEl = document.getElementById("count");
  const exportBtn = document.getElementById("exportBtn");

  function formatDate(date) {
    const dd = String(date.getDate()).padStart(2, "0");
    const mm = String(date.getMonth() + 1).padStart(2, "0");
    const yyyy = date.getFullYear();
    return `${dd}.${mm}.${yyyy}`;
  }

  function dateKey(date) {
    return date.toISOString().split("T")[0];
  }

  function getCompletedDates() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  }

  function saveCompletedDates(arr) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  }

  function render() {
    grid.innerHTML = "";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const completedDates = getCompletedDates();
    countEl.textContent = completedDates.length;

    for (let i = 0; i < TOTAL_TILES; i++) {
      const offset = i - TODAY_INDEX;
      const d = new Date(today);
      d.setDate(today.getDate() + offset);
      const key = dateKey(d);

      const card = document.createElement("div");
      card.className = "date-card";

      card.innerHTML = `
        <span>Date</span>
        <div class="date">${formatDate(d)}</div>
      `;

      const isCompleted = completedDates.includes(key);

      if (isCompleted) {
        card.classList.add("completed");
      }

      if (offset === 0) {
        card.classList.add("today");

        if (!isCompleted) {
          card.addEventListener("click", () => {
            completedDates.push(key);
            saveCompletedDates(completedDates);
            render();
          });
        }
      }

      if (offset > 0) {
        card.classList.add("future");
      }

      grid.appendChild(card);
    }
  }

  function scheduleMidnightRefresh() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24, 0, 0, 0);

    setTimeout(() => {
      render();
      scheduleMidnightRefresh();
    }, midnight - now);
  }

  exportBtn.addEventListener("click", () => {
    const data = getCompletedDates();
    const blob = new Blob([JSON.stringify(data, null, 2)], {
      type: "application/json"
    });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "completed-days.json";
    a.click();

    URL.revokeObjectURL(url);
  });

  render();
  scheduleMidnightRefresh();
</script>
</body>
</html>
