<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#F6E7C1" />

  <style>
    :root {
      --bg: #FFFDF8;
      --card: #F6E7C1;
      --done: #B9F871;
      --text: #1A1A1A;
      --muted: #9A9A9A;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 420px;
      width: 100%;
      min-height: 100vh;
      padding: 20px 16px 24px;
      display: flex;
      flex-direction: column;
    }

    /* ---------- AUTH ---------- */
    .auth {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth button {
      padding: 16px 22px;
      border-radius: 999px;
      border: none;
      background: var(--card);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    /* ---------- HEADER ---------- */
    .header {
      background: var(--card);
      border-radius: 26px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.1;
    }

    .count {
      width: 64px;
      height: 64px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      flex: 1;
    }

    .day {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
    }

    .today {
      outline: 3px solid var(--text);
      cursor: pointer;
    }

    .completed {
      background: var(--done);
      cursor: default;
    }

    .future {
      color: var(--muted);
      opacity: 0.45;
    }

    /* ---------- ACTIONS ---------- */
    .actions {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }

    .actions button {
      flex: 1;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--card);
      font-weight: 700;
      cursor: pointer;
    }

    /* ---------- QUOTE ---------- */
    .quote {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- AUTH VIEW -->
  <div class="auth" id="authView">
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <!-- APP VIEW -->
  <div id="appView" style="display:none; flex-direction:column; flex:1;">
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count" id="count">0</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="actions">
      <button id="downloadBtn">Download</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="quote">
      ‚ÄúYou don‚Äôt need motivation.<br>
      You need consistency.‚Äù
    </div>
  </div>

</div>

<!-- ---------- FIREBASE ---------- -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* üî• YOUR FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyC2eBGQa-QrmzzabyGabU6e3vt9UomlI7c",
    authDomain: "completed-days.firebaseapp.com",
    projectId: "completed-days",
    storageBucket: "completed-days.firebasestorage.app",
    messagingSenderId: "137286997518",
    appId: "1:137286997518:web:221c7010e09d014bc28e5f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const TOTAL_TILES = 10;
  const TODAY_INDEX = 4;

  const authView = document.getElementById("authView");
  const appView = document.getElementById("appView");
  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const downloadBtn = document.getElementById("downloadBtn");

  loginBtn.onclick = () => signInWithRedirect(auth, provider);
  logoutBtn.onclick = () => signOut(auth);

  function ymd(d) {
    return d.toISOString().split("T")[0];
  }

  async function render(user) {
    grid.innerHTML = "";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const completed = snap.data().completedDates || [];

    countEl.textContent = completed.length;

    const today = new Date();
    today.setHours(0,0,0,0);

    for (let i = 0; i < TOTAL_TILES; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const key = ymd(d);

      const el = document.createElement("div");
      el.className = "day";
      el.textContent = d.toLocaleDateString();

      if (completed.includes(key)) {
        el.classList.add("completed");
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = async () => {
          await updateDoc(ref, {
            completedDates: [...completed, key]
          });
          render(user);
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
      }

      grid.appendChild(el);
    }
  }

  downloadBtn.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const data = snap.data().completedDates || [];

    const blob = new Blob([JSON.stringify(data, null, 2)], {
      type: "application/json"
    });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "completed-days.json";
    a.click();
  };

  getRedirectResult(auth).catch(() => {});

  onAuthStateChanged(auth, async user => {
    if (user) {
      authView.style.display = "none";
      appView.style.display = "flex";

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, { completedDates: [] });
      }

      render(user);
    } else {
      authView.style.display = "flex";
      appView.style.display = "none";
    }
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
