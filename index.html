<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Days Completed</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #0b0e13;
  --card: #1c212c;
  --card-done: #202a1f;
  --header-card: #151922;
  --footer-card: #141824;
  --text: #ffffff;
  --muted: #9aa0a6;
  --accent: #9eff6a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 14px;
}

.header-card {
  background: var(--header-card);
  border-radius: 20px;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left h1 {
  font-size: 20px;
  font-weight: 700;
}

.header-left p {
  font-size: 13px;
  color: var(--muted);
  margin-top: 4px;
}

.header-right {
  text-align: right;
}

.header-right .count {
  font-size: 26px;
  font-weight: 800;
  color: var(--accent);
}

.header-right .label {
  font-size: 12px;
  color: var(--muted);
}

/* üî• CONTENT ‚Äî FIXED */
.content {
  flex: 1;
  min-height: 0;              /* ‚úÖ CRITICAL FIX */
  overflow-y: auto;
  padding: 10px 14px;
}

/* DAY CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 14px 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background 0.25s ease, transform 0.25s ease;
}

.card.completed {
  background: var(--card-done);
  transform: translateY(-1px);
}

.card-info h3 {
  font-size: 15px;
  font-weight: 600;
}

.card-info p {
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}

.badge {
  font-size: 12px;
  font-weight: 600;
  color: var(--accent);
  opacity: 0;
  transform: translateX(8px);
  transition: all 0.25s ease;
}

.card.completed .badge {
  opacity: 1;
  transform: translateX(0);
}

/* FOOTER */
.footer {
  padding: 14px;
}

.footer-card {
  background: var(--footer-card);
  border-radius: 16px;
  padding: 14px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
  border-left: 3px solid var(--accent);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="header-card">
      <div class="header-left">
        <h1>Hello, Chethan Kumar</h1>
        <p>Journey started Jan 01, 2026</p>
      </div>
      <div class="header-right">
        <div class="count" id="count">0</div>
        <div class="label">Days Completed</div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content" id="list">
    <div style="color:#666">Loading days‚Ä¶</div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-card">
      ‚ÄúYou don‚Äôt need motivation. You need consistency.‚Äù
    </div>
  </div>

</div>

<script>
window.onload = async function () {

  /* CONFIG */
  const START_DATE = new Date("2026-01-01");
  const TOTAL_DAYS = 1000;

  /* SUPABASE */
  const supabase = window.supabase.createClient(
    "https://aswpbbgudehejxselrbx.supabase.co",
    "sb_publishable_qBV8rROClCMhvzxynF4cTg_z1IBD9Vr"
  );

  const list = document.getElementById("list");
  const countEl = document.getElementById("count");

  function formatDate(date) {
    return date.toLocaleDateString("en-GB", {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  }

  async function loadCompletedDays() {
    const { data } = await supabase
      .from("completed_days")
      .select("day");
    return data ? data.map(d => d.day) : [];
  }

  async function addDay(day) {
    await supabase.from("completed_days").insert({ day });
  }

  async function removeDay(day) {
    await supabase.from("completed_days").delete().eq("day", day);
  }

  const completed = await loadCompletedDays();
  countEl.textContent = completed.length;
  list.innerHTML = "";

  for (let i = 0; i < TOTAL_DAYS; i++) {
    const dayNum = i + 1;
    const date = new Date(START_DATE);
    date.setDate(START_DATE.getDate() + i);

    const card = document.createElement("div");
    card.className = "card";
    if (completed.includes(dayNum)) card.classList.add("completed");

    card.innerHTML = `
      <div class="card-info">
        <h3>Day ${dayNum}</h3>
        <p>${formatDate(date)}</p>
      </div>
      <div class="badge">Completed</div>
    `;

    card.onclick = async () => {
      if (card.classList.contains("completed")) {
        card.classList.remove("completed");
        await removeDay(dayNum);
        countEl.textContent--;
      } else {
        card.classList.add("completed");
        await addDay(dayNum);
        countEl.textContent++;
      }
    };

    list.appendChild(card);
  }
};
</script>

</body>
</html>
