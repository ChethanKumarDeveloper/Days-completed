<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#F6E7C1" />

  <style>
    :root {
      --bg: #FFFDF8;
      --card: #F6E7C1;
      --done: #B9F871;
      --text: #1A1A1A;
      --muted: #9A9A9A;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 420px;
      width: 100%;
      min-height: 100vh;
      padding: 20px 16px 24px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--card);
      border-radius: 26px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .count {
      width: 64px;
      height: 64px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      flex: 1;
    }

    .day {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
    }

    .today {
      outline: 3px solid var(--text);
      cursor: pointer;
    }

    .completed {
      background: var(--done);
    }

    .future {
      opacity: 0.45;
    }

    button {
      margin-top: 12px;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--card);
      font-weight: 700;
      cursor: pointer;
    }

    .quote {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 16px;
    }
  </style>
</head>

<body>
<div class="app">

  <div id="authView">
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <div id="appView" style="display:none;">
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count" id="count">0</div>
    </div>

    <div class="grid" id="grid"></div>

    <button id="logoutBtn">Logout</button>

    <div class="quote">
      “You don’t need motivation.<br>
      You need consistency.”
    </div>
  </div>

</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2eBGQa-QrmzzabyGabU6e3vt9UomlI7c",
    authDomain: "completed-days.firebaseapp.com",
    projectId: "completed-days",
    storageBucket: "completed-days.firebasestorage.app",
    messagingSenderId: "137286997518",
    appId: "1:137286997518:web:221c7010e09d014bc28e5f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const TOTAL = 10;
  const TODAY_INDEX = 4;

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");

  function ymd(d) {
    return d.toISOString().split("T")[0];
  }

  async function render(user) {
    grid.innerHTML = "";
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const data = snap.exists() ? snap.data().completedDates : [];

    countEl.textContent = data.length;

    const today = new Date(); today.setHours(0,0,0,0);

    for (let i = 0; i < TOTAL; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const key = ymd(d);

      const el = document.createElement("div");
      el.className = "day";
      el.textContent = d.toLocaleDateString();

      if (data.includes(key)) {
        el.classList.add("completed");
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = async () => {
          await updateDoc(ref, {
            completedDates: [...data, key]
          });
          render(user);
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
      }

      grid.appendChild(el);
    }
  }

  document.getElementById("loginBtn").onclick = () =>
    signInWithPopup(auth, provider);

  document.getElementById("logoutBtn").onclick = () =>
    signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (user) {
      document.getElementById("authView").style.display = "none";
      document.getElementById("appView").style.display = "block";

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, { completedDates: [] });
      }

      render(user);
    } else {
      document.getElementById("authView").style.display = "block";
      document.getElementById("appView").style.display = "none";
    }
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
