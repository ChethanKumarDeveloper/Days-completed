<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    /* Header */
    .header {
      background: #FFE0B2;
      border-radius: 24px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.1;
    }

    .count-circle {
      width: 64px;
      height: 64px;
      background: #B9F871;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 32px;
    }

    .date-card {
      background: #FFE0B2;
      border-radius: 20px;
      padding: 24px 16px;
      text-align: center;
      font-weight: 700;
      cursor: default;
    }

    .date-card span {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .date-card .date {
      font-size: 1.3rem;
    }

    /* States (logic will control these) */
    .today {
      outline: 3px solid #111;
      cursor: pointer;
    }

    .completed {
      background: #B9F871;
    }

    .future {
      opacity: 0.5;
    }

    /* Quote */
    .quote {
      background: #FFE0B2;
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count-circle" id="count">0</div>
    </div>

    <!-- Dates Grid (8 tiles) -->
    <div class="grid" id="datesGrid">
      <!-- Date cards will be injected here -->
    </div>

    <!-- Quote -->
    <div class="quote">
      “You don’t need motivation.<br>
      You need consistency.”
    </div>

  </div>
</body>
</html>
