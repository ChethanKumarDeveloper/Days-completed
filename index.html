<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFE0B2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --base: #FFE0B2;
      --done: #B9F871;
      --text: #111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: var(--text);
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    .header {
      background: var(--base);
      border-radius: 22px;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      line-height: 1.1;
    }

    .count {
      width: 56px;
      height: 56px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 16px;
    }

    .card {
      background: var(--base);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      font-weight: 700;
    }

    .today {
      box-shadow: 0 0 0 3px var(--text);
      cursor: pointer;
    }

    .completed {
      background: var(--done);
      cursor: default;
    }

    .future {
      opacity: 0.45;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--base);
      font-weight: 700;
      margin-bottom: 12px;
    }

    .archive {
      display: none;
    }

    .month {
      background: var(--base);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Days<br>Completed</h1>
    <div class="count" id="count">0</div>
  </div>

  <div id="mainView">
    <div class="grid" id="grid"></div>
    <button id="archiveBtn">View Archive</button>
  </div>

  <div class="archive" id="archiveView">
    <button id="backBtn">‚Üê Back</button>
    <div id="months"></div>
  </div>

</div>

<script>
  const TOTAL = 8;
  const TODAY_INDEX = 3;
  const KEY = "completedDates";

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");
  const archiveView = document.getElementById("archiveView");
  const mainView = document.getElementById("mainView");
  const monthsEl = document.getElementById("months");

  const getData = () => JSON.parse(localStorage.getItem(KEY)) || [];
  const saveData = d => localStorage.setItem(KEY, JSON.stringify(d));

  function ymd(d) { return d.toISOString().split("T")[0]; }

  function render() {
    grid.innerHTML = "";
    const today = new Date(); today.setHours(0,0,0,0);
    const data = getData();
    countEl.textContent = data.length;

    for (let i=0;i<TOTAL;i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const key = ymd(d);

      const el = document.createElement("div");
      el.className = "card";
      el.textContent = d.toLocaleDateString();

      if (data.includes(key)) el.classList.add("completed");
      else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = () => {
          data.push(key);
          saveData(data);
          render();
        };
      } else if (i > TODAY_INDEX) el.classList.add("future");

      grid.appendChild(el);
    }
  }

  function renderArchive() {
    monthsEl.innerHTML = "";
    const data = getData();

    const grouped = {};
    data.forEach(d => {
      const m = d.slice(0,7);
      grouped[m] = grouped[m] || [];
      grouped[m].push(d);
    });

    Object.keys(grouped).sort().reverse().forEach(m => {
      const div = document.createElement("div");
      div.className = "month";
      div.innerHTML = `<strong>${m}</strong><br>${grouped[m].length} days`;
      monthsEl.appendChild(div);
    });
  }

  document.getElementById("archiveBtn").onclick = () => {
    mainView.style.display = "none";
    archiveView.style.display = "block";
    renderArchive();
  };

  document.getElementById("backBtn").onclick = () => {
    archiveView.style.display = "none";
    mainView.style.display = "block";
  };

  render();

  // PWA
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
