<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f3f3f3;
      --card: #ffffff;
      --primary: #1db954;
      --text: #111;
      --muted: #777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      padding: 20px;
    }

    /* ---------- LOGIN ---------- */
    .login {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .login h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .login input {
      padding: 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login button {
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* ---------- HEADER ---------- */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #ddd;
    }

    .header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    /* ---------- PROGRESS ---------- */
    .progress-card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .progress-card strong {
      font-size: 1.4rem;
    }

    .bar {
      height: 14px;
      background: #eee;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .day {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      font-size: 0.9rem;
    }

    .day .status {
      font-size: 0.8rem;
      margin-top: 6px;
    }

    .completed {
      color: var(--primary);
      font-weight: 700;
    }

    .today {
      outline: 2px solid #111;
      cursor: pointer;
    }

    .future {
      opacity: 0.4;
    }

    /* ---------- FOOTER ---------- */
    .quote {
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      margin-top: 30px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .actions button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #fff;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LOGIN -->
  <div class="login" id="login">
    <h1>Login!</h1>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="error"></div>
  </div>

  <!-- APP -->
  <div id="appView" style="display:none;">
    <div class="header">
      <div class="avatar"></div>
      <h2 id="greet">Hi, Name</h2>
    </div>

    <div class="progress-card">
      <div>Days Completed</div>
      <strong><span id="count">0</span> / 1000</strong>
      <div class="bar">
        <div class="bar-fill" id="bar"></div>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="actions">
      <button id="download">Download</button>
      <button id="logout">Logout</button>
    </div>

    <div class="quote">
      “You don’t need motivation.<br>You need consistency.”
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2eBGQa-QrmzzabyGabU6e3vt9UomlI7c",
    authDomain: "completed-days.firebaseapp.com",
    projectId: "completed-days"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const TOTAL = 9;
  const TODAY_INDEX = 4;

  function ymd(d) {
    return d.toISOString().split("T")[0];
  }

  async function render(user) {
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const completed = snap.data().completedDates || [];

    count.textContent = completed.length;
    bar.style.width = `${(completed.length / 1000) * 100}%`;

    grid.innerHTML = "";

    const today = new Date();
    today.setHours(0,0,0,0);

    for (let i = 0; i < TOTAL; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const key = ymd(d);

      const el = document.createElement("div");
      el.className = "day";
      el.innerHTML = `<div>Day<br>${d.toLocaleDateString()}</div>`;

      if (completed.includes(key)) {
        el.innerHTML += `<div class="status completed">Completed</div>`;
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.innerHTML += `<div class="status">Today</div>`;
        el.onclick = async () => {
          await updateDoc(ref, { completedDates: [...completed, key] });
          render(user);
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
        el.innerHTML += `<div class="status">Upcoming</div>`;
      }

      grid.appendChild(el);
    }
  }

  loginBtn.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
      error.textContent = e.message;
    }
  };

  logout.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (!user) {
      login.style.display = "flex";
      appView.style.display = "none";
      return;
    }

    login.style.display = "none";
    appView.style.display = "block";
    greet.textContent = `Hi, ${user.email.split("@")[0]}`;

    const ref = doc(db, "users", user.uid);
    if (!(await getDoc(ref)).exists()) {
      await setDoc(ref, { completedDates: [] });
    }

    render(user);
  });
</script>
</body>
</html>
