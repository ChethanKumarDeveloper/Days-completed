<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Days Completed</title>

<style>
:root {
  --bg: #0b0e13;
  --card: #1c212c;
  --card-done: #202a1f;
  --header-card: #151922;
  --footer-card: #141824;
  --text: #ffffff;
  --muted: #9aa0a6;
  --accent: #9eff6a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER CARD */
.header {
  position: sticky;
  top: 0;
  z-index: 10;
  padding: 14px;
  background: var(--bg);
}

.header-card {
  background: var(--header-card);
  border-radius: 20px;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left h1 {
  font-size: 20px;
  font-weight: 700;
}

.header-left p {
  font-size: 13px;
  color: var(--muted);
  margin-top: 4px;
}

.header-right {
  text-align: right;
}

.header-right .count {
  font-size: 26px;
  font-weight: 800;
  color: var(--accent);
}

.header-right .label {
  font-size: 12px;
  color: var(--muted);
}

/* CONTENT */
.content {
  flex: 1;
  overflow-y: auto;
  padding: 10px 14px;
}

/* DAY CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 14px 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  transition: background 0.25s ease, transform 0.25s ease;
}

.card.completed {
  background: var(--card-done);
  transform: translateY(-1px);
}

.card-info h3 {
  font-size: 15px;
  font-weight: 600;
}

.card-info p {
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}

.badge {
  font-size: 12px;
  font-weight: 600;
  color: var(--accent);
  opacity: 0;
  transform: translateX(8px);
  transition: all 0.25s ease;
}

.card.completed .badge {
  opacity: 1;
  transform: translateX(0);
}

/* FOOTER QUOTE */
.footer {
  position: sticky;
  bottom: 0;
  padding: 14px;
  background: linear-gradient(to top, rgba(11,14,19,0.95), rgba(11,14,19,0.7));
}

.footer-card {
  background: var(--footer-card);
  border-radius: 16px;
  padding: 14px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
  border-left: 3px solid var(--accent);
}

/* MOBILE ONLY */
@media (min-width: 768px) {
  body { display: none; }
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="header-card">
      <div class="header-left">
        <h1>Hello, Chethan Kumar</h1>
        <p>Journey started Jan 01, 2026</p>
      </div>
      <div class="header-right">
        <div class="count" id="count">0</div>
        <div class="label">Days Completed</div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content" id="list"></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-card">
      “You don’t need motivation. You need consistency.”
    </div>
  </div>

</div>

<script>
/* ------------------ CONFIG ------------------ */
const START_DATE = new Date("2026-01-01");
const TOTAL_DAYS = 1000;

/* ------------------ DOM ------------------ */
const list = document.getElementById("list");
const countEl = document.getElementById("count");

/* ------------------ INDEXED DB ------------------ */
const DB_NAME = "DaysTrackerDB";
const STORE_NAME = "completedDays";
const DB_VERSION = 1;

function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, DB_VERSION);

    request.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: "day" });
      }
    };

    request.onsuccess = () => resolve(request.result);
    request.onerror = () => reject("Failed to open DB");
  });
}

async function getCompletedDays() {
  const db = await openDB();
  return new Promise(resolve => {
    const tx = db.transaction(STORE_NAME, "readonly");
    const store = tx.objectStore(STORE_NAME);
    const req = store.getAll();
    req.onsuccess = () => resolve(req.result.map(d => d.day));
  });
}

async function saveDay(day) {
  const db = await openDB();
  db.transaction(STORE_NAME, "readwrite")
    .objectStore(STORE_NAME)
    .put({ day });
}

async function removeDay(day) {
  const db = await openDB();
  db.transaction(STORE_NAME, "readwrite")
    .objectStore(STORE_NAME)
    .delete(day);
}

/* ------------------ UTIL ------------------ */
function formatDate(date) {
  return date.toLocaleDateString("en-GB", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

/* ------------------ APP LOGIC ------------------ */
let completed = [];

async function init() {
  completed = await getCompletedDays();
  render();
}

function render() {
  list.innerHTML = "";
  countEl.textContent = completed.length;

  for (let i = 0; i < TOTAL_DAYS; i++) {
    const dayNumber = i + 1;
    const date = new Date(START_DATE);
    date.setDate(START_DATE.getDate() + i);

    const card = document.createElement("div");
    card.className = "card";
    if (completed.includes(dayNumber)) {
      card.classList.add("completed");
    }

    card.innerHTML = `
      <div class="card-info">
        <h3>Day ${dayNumber}</h3>
        <p>${formatDate(date)}</p>
      </div>
      <div class="badge">Completed</div>
    `;

    card.onclick = async () => {
      if (completed.includes(dayNumber)) {
        completed = completed.filter(d => d !== dayNumber);
        await removeDay(dayNumber);
        card.classList.remove("completed");
      } else {
        completed.push(dayNumber);
        await saveDay(dayNumber);
        card.classList.add("completed");
      }
      countEl.textContent = completed.length;
    };

    list.appendChild(card);
  }
}

init();
</script>

</body>
</html>
