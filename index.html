<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#F6E7C1" />

  <style>
    :root {
      --bg: #FFFDF8;
      --card: #F6E7C1;
      --done: #B9F871;
      --text: #1A1A1A;
      --muted: #9A9A9A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 24px;
      display: flex;
      flex-direction: column;
    }

    /* ---------- LOGIN ---------- */
    .login {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .login input {
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .login button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--card);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    /* ---------- HEADER ---------- */
    .header {
      background: var(--card);
      border-radius: 26px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .count {
      width: 64px;
      height: 64px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      flex: 1;
    }

    .day {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
    }

    .today {
      outline: 3px solid var(--text);
      cursor: pointer;
    }

    .completed {
      background: var(--done);
    }

    .future {
      opacity: 0.45;
      color: var(--muted);
    }

    /* ---------- ACTIONS ---------- */
    .actions {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }

    .actions button {
      flex: 1;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--card);
      font-weight: 700;
      cursor: pointer;
    }

    .quote {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LOGIN VIEW -->
  <div class="login" id="loginView">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="error" id="error"></div>
  </div>

  <!-- APP VIEW -->
  <div id="appView" style="display:none; flex-direction:column; flex:1;">
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count" id="count">0</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="actions">
      <button id="downloadBtn">Download</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="quote">
      “You don’t need motivation.<br>
      You need consistency.”
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2eBGQa-QrmzzabyGabU6e3vt9UomlI7c",
    authDomain: "completed-days.firebaseapp.com",
    projectId: "completed-days",
    storageBucket: "completed-days.firebasestorage.app",
    messagingSenderId: "137286997518",
    appId: "1:137286997518:web:221c7010e09d014bc28e5f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginView = document.getElementById("loginView");
  const appView = document.getElementById("appView");
  const errorEl = document.getElementById("error");

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");

  const TOTAL_TILES = 10;
  const TODAY_INDEX = 4;

  document.getElementById("loginBtn").onclick = async () => {
    errorEl.textContent = "";
    try {
      await signInWithEmailAndPassword(
        auth,
        document.getElementById("email").value,
        document.getElementById("password").value
      );
    } catch (e) {
      errorEl.textContent = e.message;
    }
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  function ymd(d) {
    return d.toISOString().split("T")[0];
  }

  async function render(user) {
    grid.innerHTML = "";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const completed = snap.data().completedDates || [];

    countEl.textContent = completed.length;

    const today = new Date();
    today.setHours(0,0,0,0);

    for (let i = 0; i < TOTAL_TILES; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const key = ymd(d);

      const el = document.createElement("div");
      el.className = "day";
      el.textContent = d.toLocaleDateString();

      if (completed.includes(key)) {
        el.classList.add("completed");
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = async () => {
          await updateDoc(ref, {
            completedDates: [...completed, key]
          });
          render(user);
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
      }

      grid.appendChild(el);
    }
  }

  document.getElementById("downloadBtn").onclick = async () => {
    const user = auth.currentUser;
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    const blob = new Blob(
      [JSON.stringify(snap.data().completedDates || [], null, 2)],
      { type: "application/json" }
    );

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "completed-days.json";
    a.click();
  };

  onAuthStateChanged(auth, async user => {
    if (!user) {
      loginView.style.display = "flex";
      appView.style.display = "none";
      return;
    }

    loginView.style.display = "none";
    appView.style.display = "flex";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, { completedDates: [] });
    }

    render(user);
  });
</script>
</body>
</html>
