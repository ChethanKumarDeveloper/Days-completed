<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#F6E7C1" />

  <style>
    :root {
      --bg: #FFFDF8;
      --card: #F6E7C1;
      --done: #B9F871;
      --text: #1A1A1A;
      --muted: #9A9A9A;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 24px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--card);
      border-radius: 26px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.1;
    }

    .count {
      width: 64px;
      height: 64px;
      background: var(--done);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    /* Main content grows to fill screen */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      flex-grow: 1;
    }

    .day {
      background: var(--card);
      border-radius: 20px;
      padding: 18px 10px;
      text-align: center;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day.today {
      outline: 3px solid var(--text);
      cursor: pointer;
    }

    .day.completed {
      background: var(--done);
      outline: none;
      cursor: default;
    }

    .day.future {
      color: var(--muted);
      opacity: 0.5;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 12px;
      margin: 18px 0;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: var(--card);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Quote */
    .quote {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: auto;
    }

    /* Archive */
    .archive {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .month {
      background: var(--card);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 12px;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Days<br>Completed</h1>
    <div class="count" id="count">0</div>
  </div>

  <div class="content" id="mainView">
    <div class="grid" id="grid"></div>

    <div class="actions">
      <button id="archiveBtn">View Archive</button>
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <div class="archive" id="archiveView">
    <button id="backBtn">← Back</button>
    <div id="months"></div>
  </div>

  <div class="quote">
    “You don’t need motivation.<br>
    You need consistency.”
  </div>

</div>

<script>
  const TOTAL_TILES = 10;   // fills screen better
  const TODAY_INDEX = 4;
  const KEY = "completedDates";

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");
  const mainView = document.getElementById("mainView");
  const archiveView = document.getElementById("archiveView");
  const monthsEl = document.getElementById("months");

  const getData = () => JSON.parse(localStorage.getItem(KEY)) || [];
  const saveData = d => localStorage.setItem(KEY, JSON.stringify(d));

  function key(d) {
    return d.toISOString().split("T")[0];
  }

  function render() {
    grid.innerHTML = "";
    const today = new Date(); today.setHours(0,0,0,0);
    const data = getData();
    countEl.textContent = data.length;

    for (let i = 0; i < TOTAL_TILES; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);
      const k = key(d);

      const el = document.createElement("div");
      el.className = "day";
      el.textContent = d.toLocaleDateString();

      if (data.includes(k)) {
        el.classList.add("completed");
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = () => {
          data.push(k);
          saveData(data);
          render();
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
      }

      grid.appendChild(el);
    }
  }

  function renderArchive() {
    monthsEl.innerHTML = "";
    const data = getData();
    const grouped = {};

    data.forEach(d => {
      const m = d.slice(0,7);
      grouped[m] = (grouped[m] || 0) + 1;
    });

    Object.keys(grouped).sort().reverse().forEach(m => {
      const div = document.createElement("div");
      div.className = "month";
      div.textContent = `${m} — ${grouped[m]} days`;
      monthsEl.appendChild(div);
    });
  }

  document.getElementById("archiveBtn").onclick = () => {
    mainView.style.display = "none";
    archiveView.style.display = "flex";
    renderArchive();
  };

  document.getElementById("backBtn").onclick = () => {
    archiveView.style.display = "none";
    mainView.style.display = "flex";
  };

  document.getElementById("downloadBtn").onclick = () => {
    const blob = new Blob(
      [JSON.stringify(getData(), null, 2)],
      { type: "application/json" }
    );
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "completed-days.json";
    a.click();
  };

  render();

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
