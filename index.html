<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      max-width: 420px;
      padding: 32px;
      border-radius: 12px;
      background: #161616;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }

    .count {
      font-size: 4rem;
      font-weight: 700;
      margin: 16px 0;
    }

    .muted {
      color: #aaaaaa;
      font-size: 0.9rem;
    }

    .locked {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Allowed View -->
  <div class="box allowed" id="allowed">
    <h1>Hello, Chethan Kumar</h1>
    <p class="muted">Journey started</p>

    <div class="count" id="daysCompleted">0</div>
    <p class="muted">Days Completed</p>

    <p class="muted">“You don’t need motivation. You need consistency.”</p>
  </div>

  <!-- Locked View -->
  <div class="box locked" id="locked">
    <h1>Access Closed</h1>
    <p class="muted">
      Today’s window is over.<br />
      Come back tomorrow.
    </p>
  </div>

<script>
  const STORAGE_KEY = "completedDays";

  // Get today's date as YYYY-MM-DD
  function todayString() {
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    return `${yyyy}-${mm}-${dd}`;
  }

  const today = todayString();
  let completedDays = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  const allowedEl = document.getElementById("allowed");
  const lockedEl = document.getElementById("locked");
  const daysCompletedEl = document.getElementById("daysCompleted");

  // If already opened today → allow
  if (completedDays.includes(today)) {
    allowedEl.style.display = "block";
    lockedEl.style.display = "none";
  } else {
    // New day → count it and allow
    completedDays.push(today);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(completedDays));

    allowedEl.style.display = "block";
    lockedEl.style.display = "none";
  }

  // Update count
  daysCompletedEl.textContent = completedDays.length;

  // Lock page automatically when day changes (at midnight)
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24, 0, 0, 0);

  setTimeout(() => {
    allowedEl.style.display = "none";
    lockedEl.style.display = "block";
  }, midnight - now);
</script>

</body>
</html>
