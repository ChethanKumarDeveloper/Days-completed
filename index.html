<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    /* Header */
    .header {
      background: #FFE0B2;
      border-radius: 24px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.1;
    }

    .count-circle {
      width: 64px;
      height: 64px;
      background: #B9F871;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 32px;
    }

    .date-card {
      background: #FFE0B2;
      border-radius: 20px;
      padding: 24px 16px;
      text-align: center;
      font-weight: 700;
      cursor: default;
    }

    .date-card span {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .date-card .date {
      font-size: 1.3rem;
    }

    /* States (logic will control these) */
    .today {
      outline: 3px solid #111;
      cursor: pointer;
    }

    .completed {
      background: #B9F871;
    }

    .future {
      opacity: 0.5;
    }

    /* Quote */
    .quote {
      background: #FFE0B2;
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count-circle" id="count">0</div>
    </div>

    <!-- Dates Grid (8 tiles) -->
    <div class="grid" id="datesGrid">
      <!-- Date cards will be injected here -->
    </div>

    <!-- Quote -->
    <div class="quote">
      “You don’t need motivation.<br>
      You need consistency.”
    </div>
  </div>
  <script>
  const TOTAL_TILES = 8;
  const TODAY_INDEX = 3;
  const STORAGE_KEY = "completedDates";

  const grid = document.getElementById("datesGrid");
  const countEl = document.getElementById("count");

  function formatDate(date) {
    const dd = String(date.getDate()).padStart(2, "0");
    const mm = String(date.getMonth() + 1).padStart(2, "0");
    const yyyy = date.getFullYear();
    return `${dd}.${mm}.${yyyy}`;
  }

  function dateKey(date) {
    return date.toISOString().split("T")[0];
  }

  function getCompletedDates() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  }

  function saveCompletedDates(arr) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  }

  function render() {
    grid.innerHTML = "";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const completedDates = getCompletedDates();
    countEl.textContent = completedDates.length;

    for (let i = 0; i < TOTAL_TILES; i++) {
      const offset = i - TODAY_INDEX;
      const d = new Date(today);
      d.setDate(today.getDate() + offset);

      const key = dateKey(d);

      const card = document.createElement("div");
      card.className = "date-card";

      card.innerHTML = `
        <span>Date</span>
        <div class="date">${formatDate(d)}</div>
      `;

      // Completed
      if (completedDates.includes(key)) {
        card.classList.add("completed");
      }

      // Today (only clickable tile)
      if (offset === 0) {
        card.classList.add("today");

        if (!completedDates.includes(key)) {
          card.addEventListener("click", () => {
            completedDates.push(key);
            saveCompletedDates(completedDates);
            render();
          });
        }
      }

      // Future
      if (offset > 0) {
        card.classList.add("future");
      }

      grid.appendChild(card);
    }
  }

  // Midnight auto-refresh
  function scheduleMidnightRefresh() {
    const now = new Date();
    const midnight = new Date();
    midnight.setHours(24, 0, 0, 0);

    setTimeout(() => {
      render();
      scheduleMidnightRefresh();
    }, midnight - now);
  }

  render();
  scheduleMidnightRefresh();
</script>
</body>
</html>
