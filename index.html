<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#F6E7C1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #FFFDF8;
    }

    .app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #F6E7C1;
      border-radius: 24px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .count {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #B9F871;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .grid {
      margin: 20px 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .day {
      background: #F6E7C1;
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      font-weight: 600;
    }

    .today {
      outline: 3px solid #000;
    }

    .completed {
      background: #B9F871;
    }

    .future {
      opacity: 0.5;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: #F6E7C1;
      font-weight: bold;
    }

    .quote {
      margin-top: auto;
      background: #F6E7C1;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .login {
      display: none;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      min-height: 100vh;
    }

    .login input {
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- LOGIN -->
  <div class="login" id="login">
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="error"></div>
  </div>

  <!-- APP -->
  <div id="appView">
    <div class="header">
      <h1>Days<br>Completed</h1>
      <div class="count" id="count">0</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="actions">
      <button id="download">Download</button>
      <button id="logout">Logout</button>
    </div>

    <div class="quote">
      ‚ÄúYou don‚Äôt need motivation.<br>You need consistency.‚Äù
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2eBGQa-QrmzzabyGabU6e3vt9UomlI7c",
    authDomain: "completed-days.firebaseapp.com",
    projectId: "completed-days"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");

  const TOTAL = 8;
  const TODAY_INDEX = 3;

  function ymd(d) {
    return d.toISOString().split("T")[0];
  }

  async function render(user) {
    grid.innerHTML = "";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    const completed = snap.data().completedDates || [];

    countEl.textContent = completed.length;

    const today = new Date();
    today.setHours(0,0,0,0);

    for (let i = 0; i < TOTAL; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i - TODAY_INDEX);

      const el = document.createElement("div");
      el.className = "day";
      el.textContent = d.toLocaleDateString();

      const key = ymd(d);

      if (completed.includes(key)) {
        el.classList.add("completed");
      } else if (i === TODAY_INDEX) {
        el.classList.add("today");
        el.onclick = async () => {
          await updateDoc(ref, { completedDates: [...completed, key] });
          render(user);
        };
      } else if (i > TODAY_INDEX) {
        el.classList.add("future");
      }

      grid.appendChild(el);
    }
  }

  document.getElementById("loginBtn").onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
      error.textContent = e.message;
    }
  };

  document.getElementById("logout").onclick = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (!user) {
      login.style.display = "flex";
      appView.style.display = "none";
      return;
    }

    login.style.display = "none";
    appView.style.display = "block";

    const ref = doc(db, "users", user.uid);
    if (!(await getDoc(ref)).exists()) {
      await setDoc(ref, { completedDates: [] });
    }

    // üî• THIS WAS MISSING BEFORE
    render(user);
  });
</script>
</body>
</html>
